<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Gem</title>
    <!-- tailwind and daisyUi -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-8">
    <header></header>
    <main>
      <!-- main content container -->
      <div class="flex gap-4 flex-col md:flex-row">
        <!-- shape card container -->
        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
          <!-- triangle container -->
          <div>
            <div class="card card-compact w-96 bg-base-100 shadow-xl">
              <figure><img src="images/triangle.png" alt="Shoes" /></figure>
              <div class="card-body">
                <h2 class="card-title">Triangle</h2>
                <p class="text-center text-3xl">Area = 0.5 X b X h</p>
                <div>
                  <input id="triangle-base"
                    class="w-24 text-2xl p-2 rounded-sm bg-[#F1F1F1]"
                    type="text"
                    placeholder="b"
                  />
                  <span class="mr-4 ml-2">cm</span>
                  <input id="triangle-height"
                    class="w-24 text-2xl p-2 rounded-sm bg-[#F1F1F1]"
                    type="text"
                    placeholder="h"
                  />
                  <span class="mr-4 ml-2">cm</span>
                </div>
                <div>
                    <p class="text-2xl">Area: <span id="triangle-area"></span> <span>cm<sup>2</sup></span></p>
                </div>

                <div class="card-actions justify-end">
                  <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                </div>
              </div>
            </div>
          </div>
          <!-- shape rectangle container -->
          <div class="card w-96 bg-base-100 shadow-xl">
            <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title">Rectangle</h2>
              <p>Area = w x l</p>
              <div class="flex">
                <!-- rectangle width -->
                <input class="w-24 text-2xl p-2 rounded-sm bg-[#F1F1F1]" type="text" placeholder="w"> <span class="mr-4 ml-2 mt-2">cm</span>
                <!-- rectangle length -->
                <input class="w-24 text-2xl p-2 rounded-sm bg-[#F1F1F1]" type="text" placeholder="l"> <span class="mr-4 ml-2 mt-2">cm</span>
              </div>
              <div class="card-actions justify-end">
                <button onclick="calculateRectangleArea()" class="w-full btn btn-primary">Calculate</button>
              </div>
            </div>
          </div>
        </div>
        <!-- area calculation container -->
        <div class="w-96 border-2 border-gray-700 rounded-md">
          <h3 class="text-3xl text-center p-4">Area calculation</h3>
        </div>
      </div>
    </main>
    <!-- script links -->
    <script src="scripts/rectangle-area.js"></script>
    <script src="scripts/triangle-calculate.js"></script>
  </body>
</html>
